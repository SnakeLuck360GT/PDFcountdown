<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace 'path/to/your/default.pdf' with the actual path or URL to your default PDF file -->
    <iframe src="edexcelyearonetextbook.pdf" type="application/pdf"></iframe>
</body>
</html>
